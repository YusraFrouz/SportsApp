<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title>WayToGO</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="assets/css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
        <script src="main.js"></script>
        <script src="services/authentication.service.js"></script>
        <script src="controllers.angular/register.controller.js"></script>
        <script src="controllers.angular/login.controller.js"></script>

    </head>
    <body ng-app ="sportsApp">
        <div class="login-container">
        
            <div class="login-box animated fadeInDown">
                <div class="login-logo"></div>
                <div class="login-body">
                        <center>
                            <div class="login-title"><strong>SIGN IN</strong> to your account </div>
                        </center>
                    <form class="form-horizontal" ng-controller="loginCtrl">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Username" ng-model="credentials.username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <button class="btn btn-info btn-block" ng-click="login(credentials)"><b>SIGN IN</b></button>
                        </div>
                    </div>
                        <hr />
                    </form>

                    <form class="form-horizontal" ng-controller="registerCtrl">
                        <div class="login-title">
                            <center><p> or <strong>SIGN UP</strong></p>
                            </center>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" placeholder="Full Name" ng-model="credentials.fullname"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" placeholder="Gender (Male/Female)" ng-model="credentials.gender"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" placeholder="Date of Birth (YYYY/MM/DD)" ng-model="credentials.dob"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" placeholder="Username" ng-model="credentials.username"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <button class="btn btn-info btn-block" ng-click="register(credentials)"><b>SIGN UP</b></button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>
            
        </div>
    </div>
    </body>
</html>
