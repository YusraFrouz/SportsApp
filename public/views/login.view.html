<!DOCTYPE html>
<html lang="en" class="body-full-height">

<head>
    <!-- META SECTION -->
    <title>WayToGO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- END META SECTION -->

    <!-- CSS INCLUDE -->

    <link rel="stylesheet" type="text/css" id="theme" href="assets/css/theme-default.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-datepicker/2.1.23/angular-datepicker.min.css"
    />
    <!-- EOF CSS INCLUDE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-datepicker/2.1.23/angular-datepicker.min.js"></script>
    <script src="services/authentication.service.js"></script>
    <script src="controllers.angular/register.controller.js"></script>
    <script src="controllers.angular/login.controller.js"></script>

</head>

<body ng-app="sportsApp">
    <div class="login-container">

        <div class="login-box animated fadeInDown">
            <div class="login-logo"></div>
            <div class="login-body">
                <center>
                    <div class="login-title"><strong>SIGN IN</strong> to your account </div>
                </center>
                <form class="form-horizontal" ng-controller="loginCtrl">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Username" ng-model="credentials.email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <button class="btn btn-info btn-block" ng-click="login(credentials)"><b>SIGN IN</b></button>
                        </div>
                    </div>
                    <hr />
                </form>

                <form class="form-horizontal" ng-controller="registerCtrl">
                    <div class="login-title">
                        <center>
                            <p> or <strong>SIGN UP</strong></p>
                        </center>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" placeholder="Full Name" ng-model="credentials.fullname" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" placeholder="Email" ng-model="credentials.email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Gender :" disabled/>
                        </div>
                        <div class="col-md-4">
                            <input type="radio" class="iradio" name="iradio" ng-model="credentials.gender" value="male" /><strong> Male</strong>
                        </div>
                        <div class="col-md-4">
                            <input type="radio" class="iradio" name="iradio" ng-model="credentials.gender" value="female" /><strong> Female</strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <datepicker>
                                <input ng-model="credentials.birthday" format="yyyy-MM-dd" type="text" class="form-control"/>
                            </datepicker>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <button class="btn btn-info btn-block" ng-click="register(credentials)"><b>SIGN UP</b></button>
                        </div>
                    </div>

                </form>

            </div>

        </div>

    </div>
    </div>

    <!-- START SCRIPTS -->
    <!-- START PLUGINS -->
    <script type="text/javascript" src="assets/js/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/plugins/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="assets/js/plugins/bootstrap/bootstrap.min.js"></script>
    <!-- END PLUGINS -->

    <!-- THIS PAGE PLUGINS -->
    <script type='text/javascript' src='assets/js/plugins/icheck/icheck.min.js'></script>
    <script type="text/javascript" src="assets/js/plugins/bootstrap/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="assets/js/plugins/bootstrap/bootstrap-timepicker.min.js"></script>
    <script type="text/javascript" src="assets/js/plugins/bootstrap/bootstrap-file-input.js"></script>
    <script type="text/javascript" src="assets/js/plugins/bootstrap/bootstrap-select.js"></script>
    <!-- END THIS PAGE PLUGINS -->

    <!-- START TEMPLATE -->
    <script type="text/javascript" src="assets/js/plugins.js"></script>
    <script type="text/javascript" src="assets/js/actions.js"></script>
    <!-- END TEMPLATE -->
    <!-- END SCRIPTS -->

    <script>
        $(function () {
            var feDatepicker = function () {
                if ($(".datepicker").length > 0) {
                    $(".datepicker").datepicker({ format: 'yyyy-mm-dd' });
                    $("#dp-8").datepicker();
                }
            }
        });
    </script>
</body>

</html>
