<div class="page-container">
    <div ng-include="'/views/include/sidebar.html'" class="sidebar-view"></div>

    <div class="page-content">
        <div ng-include="'/views/include/navbar.html'" class="navbar-view"></div>

        <!-- START BREADCRUMB -->
        <ul class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li class="active">Friends</li>
        </ul>
        <!-- END BREADCRUMB -->

        <!-- PAGE TITLE -->
        <div class="page-title">
            <h2><span class="fa fa-users"></span> Friends </h2>
        </div>
        <!-- END PAGE TITLE -->

        <!-- PAGE CONTENT WRAPPER -->
        <div class="page-content-wrap">

            <div class="row">
                <div class="col-md-12">

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <p>Use search to find contacts.</p>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <span class="fa fa-search"></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Who are you looking for?" ng-model="search_friends"/>
                                            
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
    
            <div class="row">
                <div class="col-md-3" ng-repeat="friend in friends | filter:search_friends" >
                    <!-- CONTACT ITEM -->
                    <div class="panel panel-default">
                        <div class="panel-body profile">
                            <div class="profile-image">
                                <img src="../assets/assets/images/users/no-image.jpg" />
                            </div>
                            <div class="profile-data">
                                <div href="" class="profile-data-name">{{friend.fullname}}</div>
                                <div class="profile-data-name">{{friend.email}}</div>
                            </div>
                        </div>
                    </div>
                    <!-- END CONTACT ITEM -->
                </div>
            </div>
            
        </div>
        <!-- END PAGE CONTENT WRAPPER -->
    </div>
</div>
